<!DOCTYPE html>
<html>
	<head>
		<title>Charts</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/customCss.css">
		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/highcharts.js"></script>
	</head>
	<body>
		<div class="container" id="login_container">
			<div class="row">
				<div class="col-xs-12 col-md-12 login-section">
					<div><img src="images/spend_analytics_icon.png"></img></div>
					<form class="form-inline login-form MT-20">
						<div class="form-group wdt">
							<label class="sr-only" for="username">Username</label>
							<div class="input-group wdt">
								<div class="input-group-addon wdi"><i class="fa fa-user"></i></div>
								<input type="text" class="form-control" id="username" placeholder="Username or Customer ID">
							</div>
						</div>
						
						<div class="form-group MT-20 wdt">
							<label class="sr-only" for="password">Password</label>
							<div class="input-group wdt">
								<div class="input-group-addon wdi padding-right-18"><i class="fa fa-lock"></i></div>
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
						</div>
						<button type="button" class="btn btn-primary loginBtn MT-20">Login</button>
					</form>
				</div>
			</div>
		</div>
		
		<script>
			$('.loginBtn').on('click',function(){
				var uname=$('#username').val();
				var passwd=$('#password').val();
				
				if((uname=="Chris" && passwd=="123") || (uname=="53001" && passwd=="123") )
				{
					
					window.location = "ChartDashboard.html?cif=53001";
				}
				else if( (uname=="Walt" && passwd=="456")|| (uname=="53002" && passwd=="456")){
					window.location = "ChartDashboard.html?cif=53002";
				}
				
				else
				{
					alert('You have entered invalid username or password');
				}
			});
		</script>
		
	</body>
</html>
